<!doctype html>
<html lang="ja">
	<head>
	  <meta charset="utf-8">
	  <title>Sample 2 | jQuery Mobile でスマフォサイト</title>
	  <meta name="description" content="jQuery Mobile でスマホサイト向けサイトをつくる">
	  <meta name="author" content="Toshiya TSURU">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- アドレスバー等を隠す -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- jQuery Mobile に必要なファイル -->
		<link rel="stylesheet" href="css/jquery.mobile-1.0a4.1.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<script src="js/libs/jquery-1.5.2.min.js"></script>
		<script src="js/libs/jquery.mobile-1.0a4.1.min.js"></script>
	</head>
	<body>
			
		<div data-role="page" id="page1">
			<div data-role="header">
				<h1>ページ遷移</h1>
			</div><!-- /header -->
			
			<div data-role="content">
				<p>遷移後のページ（１ページ目）</p>
			</div><!-- /content -->
			<div data-role="footer">
				<h4>フッター</h4>
			</div><!-- /footer -->
		</div>
		
		<div data-role="page" id="page2">
			<div data-role="header">
				<h1>ページ遷移</h1>
			</div><!-- /header -->
			<div data-role="content">
				<p>遷移後のページ（２ページ目）</p>
			</div><!-- /content -->
			<div data-role="footer">
				<h4>フッター</h4>
			</div><!-- /footer -->
		</div>
		
	</body>
</html>
