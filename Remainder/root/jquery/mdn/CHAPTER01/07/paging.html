<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="imagetoolbar" content="no" />
<title>jQuery Pagination Plugin</title>
<!-- JS -->
<script type="text/javascript" src="jquery-1.6.min.js"></script>
<script type="text/javascript" src="jquery.pagination.js"></script>
<script type="text/javascript">
	$(function() {
		//実際に動作するコールバック関数です。
		function pageselectCallback(page_index, jq){
			var new_content = $('#hiddenresult div.result:eq('+page_index+')').clone();
              
			//テキストを表示します。
			$('#Searchresult').empty().append(new_content);
	 		return false;
		}
		function initPagination() {
			var num_entries = $('#hiddenresult div.result').length;
			//ここで動作の設定をします。
			$("#Pagination").pagination(num_entries, {
			callback: pageselectCallback,
			items_per_page:1,
			load_first_page:true
			});
		}
		$(function(){
		//初期化関数を起動します。
			initPagination();
		});
	});
</script>
<!-- CSS -->
<link href="global.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="pagination.css" />
</head>
<body>
<h1>ページング(jQuery Pagination Plugin)</h1>
<div id="Pagination" class="pagination"><!-- ページネーション表示 --></div>
<div id="Searchresult"><!-- コンテンツ表示領域 --></div>
<div id="hiddenresult" style="display:none;">
<div class="result">
<p>1. まず、ページ分けをするHTMLを用意します。</p>
</div>
<div class="result">
<p>2. divタグを用いて文章をページ単位に分けていきます。</p>
</div>
<div class="result">
<p>3. pagination.cssをカスタマイズします。</p>
</div>
<div class="result">
<p>4. プラグイン読込を指定した後、関数部分を記述します。</p>
</div>
<div class="result">
<p>5. カスタマイズ項目を変更します。</p>
</div>
</div>
</body>
</html>
