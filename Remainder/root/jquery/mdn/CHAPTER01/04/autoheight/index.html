<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<title>template sample</title>
<link rel="stylesheet" href="css/import.css">
<style>
#nav {
	position: absolute;
	top: 100px;
}
#container {
	min-height: 500px;
}
</style>
<!--[if lt IE 7]>
<script src="js/IE7.js"></script>
<![endif]-->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/autoheight.js"></script>
<script>
$(function() {
	// コンテンツサイズ自動調整
	$("#container").autoHeight({
		headerHeight: $("#header").outerHeight(),
		footerHeight: $("#footer").outerHeight()
	});
});


</script>
</head>
<body>
<div id="wrapper">

	<div id="header">
		<p>#header</p>
	</div>

	<div id="container">
		<p>#container</p>
		<div id="nav">
			<ul>
				<li>home</li>
				<li>page 1</li>
				<li>page 2</li>
				<li>page 3</li>
			</ul>
		</div>
	</div>

	<div id="footer">
		<p>#footer</p>
	</div>

</div>
</body>
</html>
