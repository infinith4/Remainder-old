<head>

<title>sample1</title>
<script type="text/javascript" src="jquery-1.6.min.js"></script>
<script type="text/javascript">
$(function(){
    $("ul.main li").hover(function(){
        $(">ul:not(:animated)",this).slideDown("fast");
    },
    function(){
        $(">ul",this).slideUp("fast");
    })
})

</script>
<style type="text/css">
*{
	margin:0;
	padding:0;
	list-style-type:none;
}
#container{
	margin:100px auto;
	width:537px;
}
ul.main li{
	float:left;
	width:150px;
	height:38px;
	background:url("btn_off.png");
	position:relative;
}
ul.main li a{
	display:block;
	width:100%;
	height:100%;
	line-height:38px;
	text-indent:30px;
	font-weight:bold;
	color:#CFDFB5;
	text-decoration:none;
	position:relative;
}
ul.main li a:hover{
	background:url("btn_on.png");
}
ul.sub li ul.sub{
    position:absolute;
    left:150px;
    top:0;
}
ul.sub{
    display:none;
}

ul.main:after {
    content:".";
    display:block;
    clear:both;
    height:0;
    visibility:hidden;
}

/* IE7 対策 */
ul.main{
	zoom:1;
}
*+html ul.main li{
    display:inline;
    zoom:1;
}
*+html ul.sub{
    zoom:1;
    position:relative;
}

</style>
</head>
<body>
<div id="container">
	<ul class="main">
		<li><a href="#">メインA</a>
			<ul class="sub">
				<li><a href="#">サブA1-1</a>
					 <ul class="sub">
						<li><a href="#">サブA2-1</a></li>
						<li><a href="#">サブA2-2</a></li>
						<li><a href="#">サブA2-3</a></li>
					</ul>
				</li>	
				<li><a href="#">サブA1-2</a></li>
				<li><a href="#">サブA1-3</a></li>
			</ul>
		</li>
		<li><a href="#">メインB</a>
			<ul class="sub">
				<li><a href="#">サブB1-1</a></li>
					<li><a href="#">サブB1-2</a>
						<ul class="sub">
							<li><a href="#">サブB2-1</a></li>	
							<li><a href="#">サブB2-2</a></li>
							<li><a href="#">サブB2-3</a>
								<ul class="sub">
									<li><a href="#">サブB3-1</a></li>
									<li><a href="#">サブB3-2</a></li>
									<li><a href="#">サブB3-3</a></li>
								</ul>
							</li>
						</ul>
					</li>
					<li><a href="#">サブB1-3</a></li>

			</li>

</div>
