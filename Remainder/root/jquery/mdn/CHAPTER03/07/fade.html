<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>(fadeIn＆fadeOut DEMO</title>
<html>
<head>
<script type="text/javascript" src="jquery-1.6.min.js"></script>
<script>
$(function(){
	//ボタンクリックで表示
	$("#show").click(function () {
		$(".hide:not(:animated)").fadeIn("slow");
	});
	//ボタンクリックで非表示
	$("#hide").click(function () {
		$(".hide:not(:animated)").fadeOut("fast");
	});
});
</script>
<link href="global.css" rel="stylesheet" type="text/css" />
<style>
.hide {
	display:block;
 	margin-top:15px;
	padding:5px;

  	width:640px;
  	
}

</style>
</head>
<body>
<h1>jQueryアニメーション(fadeIn＆fadeOutメソッド)</h1>
<p>$(要素).fadeIn(“速度”,[コールバック関数]);</p>
<p>$(要素).fadeOut(“速度”,[コールバック関数]);</p>
<button id="show">画像を表示する</button><button id="hide">画像を非表示にする</button><br />
<p class="hide" style="display:none;"><img src="pic.jpg" /></p>

</body>
</html>
