<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>animate DEMO</title>
<html>
<head>
<script type="text/javascript" src="jquery-1.6.min.js"></script>
<script>

$(function(){
	
	//画像のサイズを取得
	var imgWidth = $(".hide img").width();
	var imgHeight = $(".hide img").height();

	//画像サイズの初期値を1/2にしてサムネイルに
	$(".hide img").css({
		width : imgWidth/2,
		height : imgHeight/2,
		opacity: 0.3
	});
	
	//画像にマウスを乗せたら拡大、外したら縮小
	$(".hide li").hover(function(){
		$("img",this).stop().animate({ 
			width: imgWidth,
			height: imgHeight,
			opacity: 1
		},"normal","swing");
    },
	function(){
		$("img",this).stop().animate({ 
			width: imgWidth/2,
			height: imgHeight/2,
			opacity: 0.3
		},"normal","swing");
    });
});
</script>
<link href="global.css" rel="stylesheet" type="text/css" />
<style>
*{
	list-style-type:none;
}
.hide {
	display:block;
 	margin-top:15px;
}

.hide li {
	float:left;
	margin-right:20px;
}

</style>
</head>
<body>
<h1>jQueryアニメーション(animateメソッド)</h1>
<p>$(要素).animate({CSSプロパティ},”速度”,”動き”.[コールバック関数]);</p>
<ul class="hide">
<li><img src="pic.jpg" /></li>
<li><img src="pic2.jpg" /></li>
<li><img src="pic3.jpg" /></li>
</ul>
</body>
</html>
