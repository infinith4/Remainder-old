	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title></title>
	<meta name="description" content="Draggabble & Droppable Shopping Cart by jQuery UI">
	<meta name="author" content="Toshiya TSURU">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" href="css/a1_dds/jquery-ui-1.8.13.custom.css">

	<script type="text/javascript" src="js/libs/modernizr-1.7.min.js"></script></head>
<body>
	<!-- HEADER -->	<div id="header-container">
		<header class="wrapper">
			<h1 id="title">The Cart</h1>
		</header>
	</div>
	<!-- /HEADER -->
	<!-- MAIN -->
	<div id="main" class="wrapper">
		
		<div id="itemCanvas">
			
			<div class="item">
				<img class="image" src="img/fan.png" align="center">
				<span class="title">扇風機</span>
				<span class="price" data-price="4999">4999 円</span>
				<input type="text" class="quantity" value="1" >
				<span class="amount">4999 円</span>
			</div>
			<div class="item">
				<img class="image" src="img/bandaid.png" />
				<span class="title">絆創膏</span>
				<span class="price" data-price="300">300円</span>
				<input type="text" class="quantity" value="1"/>
				<span class="amount">300円</span>
			</div>
			<div class="item">
				<img class="image" src="img/ipad.png" />
				<span class="title">タブレット端末</span>
				<span class="price" data-price="19800">19800 円</span>
				<input type="text" class="quantity" value="1"/>
				<span class="amount">19800 円</span>
			</div>
			<div class="item">
				<img class="image" src="img/usb.png" />
				<span class="title">USBメモリ</span>
				<span class="price" data-price="1280">1280 円</span>
				<input type="text" class="quantity" value="1"/>
				<span class="amount">1280 円</span>
			</div>
		</div>
		
		<hr/>
		
		<div id="cartContainer">
			<h2>欲しい商品をこちらにドロップ！（やっぱり買わない場合は、上にドロップするとカートから戻せます）</h2>
			<div id="cartCanvas">
				<div class="item">
					<span class="quantity" style="width:80px;">数量(入力)</span>
					<span class="amount">計&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</div>
			</div>
		</div>
		
	</div>
	<!-- /MAIN -->
	<script type="text/javascript" src="js/libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui-1.8.13.custom.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.textchange.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!--[if lt IE 7 ]>
	<script src="js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]--></body>
</html>
